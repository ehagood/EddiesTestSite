<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncing PNG with Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load PNG image
    const img = new Image();
    img.src = 'head.png'; // Make sure this file is in the same repo directory

    // Load audio clip
    const sound = new Audio('bounce.mp3'); // Also should be in the same repo

    let x = 100;
    let y = 100;
    let dx = 3;
    let dy = 3;
    const size = 200; // Width and height of the PNG

    function playRandomSound() {
      if (Math.random() < 0.3) { // 30% chance to play
        sound.currentTime = 0;
        sound.play();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, size, size);

      x += dx;
      y += dy;

      let bounced = false;

      if (x <= 0 || x + size >= canvas.width) {
        dx = -dx;
        bounced = true;
      }
      if (y <= 0 || y + size >= canvas.height) {
        dy = -dy;
        bounced = true;
      }

      if (bounced) playRandomSound();
    }

    img.onload = animate;
  </script>
</body>
</html>
