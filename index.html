<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do it, Lady</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Do it, Lady</button>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const img = new Image();
    img.src = 'head.png'; // Ensure this PNG has actual transparency

    const sound = new Audio('bounce.mp3');

    let x = 100, y = 100;
    let dx = 3, dy = 3;
    const size = 200;

    function playRandomSound() {
      if (Math.random() < 0.3) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, size, size);

      x += dx;
      y += dy;

      let bounced = false;

      if (x <= 0 || x + size >= canvas.width) {
        dx = -dx;
        bounced = true;
      }
      if (y <= 0 || y + size >= canvas.height) {
        dy = -dy;
        bounced = true;
      }

      if (bounced) playRandomSound();
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      sound.play().catch(() => {}); // Prime Safari audio engine
      img.onload = animate;
    });
  </script>
</body>
</html>
