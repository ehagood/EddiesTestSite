<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncing PNG with Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start</button>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const img = new Image();
    let x = 100;
    let y = 100;
    let dx = 3;
    let dy = 3;
    const size = 100;

    // Sound queue setup
    let soundIndex = 0;
    const sounds = [];
    let totalSounds = 0;
    let soundInterval = null;

    function tryLoadNextSound() {
      const filename = soundIndex === 0 ? 'bounce.mp3' : `bounce${soundIndex}.mp3`;
      const audio = new Audio(filename);
      audio.addEventListener('canplaythrough', () => {
        sounds.push(audio);
        soundIndex++;
        tryLoadNextSound();
      });
      audio.addEventListener('error', () => {
        if (sounds.length > 0) {
          soundIndex = 0;
          totalSounds = sounds.length;
        }
      });
      audio.load();
    }

    function playNextSound() {
      if (totalSounds > 0) {
        const currentSound = sounds[soundIndex % totalSounds];
        currentSound.currentTime = 0;
        currentSound.play();
        soundIndex = (soundIndex + 1) % totalSounds;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, size, size);

      x += dx;
      y += dy;

      if (x <= 0 || x + size >= canvas.width) {
        dx = -dx;
      }
      if (y <= 0 || y + size >= canvas.height) {
        dy = -dy;
      }
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      soundIndex = 0;
      tryLoadNextSound();
      img.src = 'head.png';
      img.onload = () => {
        animate();
        soundInterval = setInterval(playNextSound, 4000); // Play sound every 4 seconds
      };
    });
  </script>
</body>
</html>
