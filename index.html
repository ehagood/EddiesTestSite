<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do it, Lady</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load PNG image
    const img = new Image();
    img.src = 'head.png';

    let x = 100;
    let y = 100;
    let dx = 3;
    let dy = 3;
    const size = 200;

    // Sound queue setup
    let soundIndex = 0;
    const sounds = [];

    function tryLoadNextSound() {
      const filename = soundIndex === 0 ? 'bounce.mp3' : `bounce${soundIndex}.mp3`;
      const audio = new Audio(filename);
      audio.addEventListener('canplaythrough', () => {
        sounds.push(audio);
        soundIndex++;
        tryLoadNextSound();
      });
      audio.addEventListener('error', () => {
        // If error on loading next file, reset index to 0 for cycling
        if (sounds.length > 0) {
          soundIndex = 0;
        }
      });
      audio.load();
    }

    function playNextSound() {
      if (Math.random() < 0.3 && sounds.length > 0) {
        const currentSound = sounds[soundIndex % sounds.length];
        currentSound.currentTime = 0;
        currentSound.play();
        soundIndex = (soundIndex + 1) % (sounds.length);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, size, size);

      x += dx;
      y += dy;

      let bounced = false;

      if (x <= 0 || x + size >= canvas.width) {
        dx = -dx;
        bounced = true;
      }
      if (y <= 0 || y + size >= canvas.height) {
        dy = -dy;
        bounced = true;
      }

      if (bounced) playNextSound();
    }

    img.onload = animate;
    tryLoadNextSound();
  </script>
</body>
</html>
