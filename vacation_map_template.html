<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missy and Eddie's Vacation Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #map {
      flex-grow: 1;
      transition: height 0.5s ease;
    }
    #galleryContainer {
      max-height: 250px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #fafafa;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }
    #galleryContainer.hidden {
      max-height: 0;
      padding: 0 5px;
      overflow: hidden;
    }
    #galleryContainer img {
      height: 100px;
      cursor: pointer;
      border-radius: 4px;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 14px;
      user-select: none;
    }
    #timeline {
      text-align: center;
      padding: 5px 0;
      font-weight: bold;
      background: #eee;
      font-size: 16px;
    }
    #progressBar {
      height: 6px;
      background: #007bff;
      transition: width 0.3s ease;
    }
    #progressWrapper {
      height: 6px;
      background: #ddd;
      width: 100%;
    }
    button, input[type="checkbox"] {
      margin: 3px;
    }
    .flipped-icon {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <!-- Password Overlay (same as before) -->
  <!-- ... PASSWORD OVERLAY CODE HERE ... -->

  <div id="map"></div>
  <div id="progressWrapper"><div id="progressBar" style="width: 0%"></div></div>
  <div id="controls">
    <!-- Existing controls -->
    <label><input type="checkbox" id="toggleCluster" checked /> Use Clustering</label><br />
    <label for="yearFilter">Filter Year:</label>
    <select id="yearFilter"><option value="">All Years</option></select><br />
    <label><input type="checkbox" id="showPhotosOnTrip" checked /> Show Photos During Trip</label><br />
    <button id="playTripBtn">Play Trip</button>
    <button id="pauseTripBtn" disabled>Pause Trip</button>
    <button id="resetTripBtn">Reset Trip</button><br />
    <label for="speedRange">Speed (ms):</label>
    <input type="range" id="speedRange" min="500" max="5000" step="100" value="1500" /><br />
    <button id="toggleGalleryBtn">Hide Gallery</button>
  </div>
  <div id="timeline"></div>
  <div id="galleryContainer"></div>

  <audio id="tripSound" src="https://cdn.pixabay.com/download/audio/2022/08/15/audio_0e41e00c25.mp3?filename=car-engine-sound-114848.mp3"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <script>
    // ... all your existing setup code ...

    function animateMarker(marker, fromLatLng, toLatLng, duration = 1000, onFinish = null) {
      const start = performance.now();
      function step(timestamp) {
        const progress = Math.min((timestamp - start) / duration, 1);
        const lat = fromLatLng.lat + (toLatLng.lat - fromLatLng.lat) * progress;
        const lng = fromLatLng.lng + (toLatLng.lng - fromLatLng.lng) * progress;
        marker.setLatLng([lat, lng]);
        if (progress < 1) {
          requestAnimationFrame(step);
        } else if (onFinish) {
          onFinish();
        }
      }
      requestAnimationFrame(step);
    }

    function showRipple(latlng) {
      const ripple = L.circle(latlng, {
        radius: 20,
        color: "#007bff",
        opacity: 0.6,
        fillOpacity: 0.2,
        weight: 2,
      }).addTo(map);
      setTimeout(() => map.removeLayer(ripple), 800);
    }

    function zoomToPoint(latlng) {
      map.setView(latlng, 13);
    }

    function zoomToTripBounds() {
      const bounds = L.latLngBounds(tripPath.map(p => p.latLng));
      map.fitBounds(bounds);
    }

    function showCurrentPhotoInGallery(step) {
      gallery.innerHTML = "";
      const img = document.createElement("img");
      img.src = step.file;
      img.alt = step.caption;
      img.style.borderRadius = "4px";
      gallery.appendChild(img);
    }

    function updateProgressBar(index) {
      const progress = (index / (tripPath.length - 1)) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function playTrip() {
      if (tripIndex >= tripPath.length - 1) {
        resetTrip();
        zoomToTripBounds();
        return;
      }

      const fromStep = tripPath[tripIndex];
      const toStep = tripPath[tripIndex + 1];
      const sound = document.getElementById("tripSound");

      if (!tripMarker) {
        tripMarker = L.marker(fromStep.latLng, { icon: carIcon }).addTo(map);
      }

      updateTimeline(fromStep.date.toISOString().slice(0, 10));
      updateProgressBar(tripIndex);
      zoomToPoint(fromStep.latLng);
      showRipple(fromStep.latLng);

      if (showPhotosOnTrip) {
        tripMarker.bindPopup(`
          <img src="${fromStep.file}" style="max-width: 200px; max-height: 150px; display:block; margin-bottom:4px;">
          <div>${fromStep.caption}</div>
          <div>${fromStep.date.toISOString().slice(0,19).replace('T',' ')}</div>
        `);
        tripMarker.openPopup();
        showCurrentPhotoInGallery(fromStep);
      } else {
        tripMarker.closePopup();
      }

      sound.currentTime = 0;
      sound.play();

      animateMarker(tripMarker, fromStep.latLng, toStep.latLng, tripSpeed, () => {
        tripIndex++;
        tripTimer = setTimeout(playTrip, 200);
      });
    }

    function resetTrip() {
      pauseTrip();
      tripIndex = 0;
      if (tripMarker) {
        map.removeLayer(tripMarker);
        tripMarker = null;
      }
      if (tripLine) {
        map.removeLayer(tripLine);
        tripLine = null;
      }
      updateTimeline("");
      updateProgressBar(0);
      document.getElementById("playTripBtn").disabled = false;
      document.getElementById("pauseTripBtn").disabled = true;
      gallery.innerHTML = "";
      photos.forEach((p) => {
        const file = typeof p === "string" ? p : p.path;
        const img = document.createElement("img");
        img.src = file;
        img.alt = "";
        gallery.appendChild(img);
      });
      zoomToTripBounds();
    }
  </script>
</body>
</html>
