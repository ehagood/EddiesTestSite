<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacation Photo Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #map {
      height: 100%;
    }
    .popup-image {
      width: 150px;
      display: block;
      margin-bottom: 5px;
    }
    .popup-caption {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="toggleCluster"> Use Clustering</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let useClustering = false;
    let markerGroup = L.layerGroup().addTo(map);
    const clusterGroup = L.markerClusterGroup();
    const plainGroup = L.layerGroup();

    function convertToDecimal(coord, ref) {
      if (!Array.isArray(coord) || coord.length !== 3) {
        console.warn('Invalid coordinate format:', coord);
        return null;
      }
      let decimal = coord[0] + coord[1] / 60 + coord[2] / 3600;
      if (ref === 'S' || ref === 'W') {
        decimal = -decimal;
      }
      return decimal;
    }

    function clearMarkers() {
      clusterGroup.clearLayers();
      plainGroup.clearLayers();
      map.removeLayer(clusterGroup);
      map.removeLayer(plainGroup);
    }

    function loadMarkers(photoFiles) {
      clearMarkers();

      photoFiles.forEach((entry) => {
        const file = typeof entry === 'string' ? entry : entry.path;
        const caption = typeof entry === 'string' ? '' : (entry.caption || '');

        const img = new Image();
        img.src = file;
        img.crossOrigin = "anonymous";
        img.onload = () => {
          EXIF.getData(img, function () {
            const lat = EXIF.getTag(this, 'GPSLatitude');
            const lng = EXIF.getTag(this, 'GPSLongitude');
            const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
            const lngRef = EXIF.getTag(this, 'GPSLongitudeRef');

            if (lat && lng && latRef && lngRef) {
              const latitude = convertToDecimal(lat, latRef);
              const longitude = convertToDecimal(lng, lngRef);

              if (latitude === null || longitude === null ||
                  latitude < -90 || latitude > 90 ||
                  longitude < -180 || longitude > 180) {
                console.warn(`Out-of-range or invalid GPS for ${file}: (${latitude}, ${longitude})`);
                return;
              }

              const marker = L.marker([latitude, longitude]);
              const popupHtml = `
                <img src="${file}" class="popup-image">
                <div class="popup-caption">${caption}</div>
              `;
              marker.bindPopup(popupHtml);
              if (useClustering) {
                clusterGroup.addLayer(marker);
              } else {
                plainGroup.addLayer(marker);
              }
            } else {
              console.log(`No GPS data found for ${file}`);
            }
          });
        };
      });

      if (useClustering) {
        map.addLayer(clusterGroup);
      } else {
        map.addLayer(plainGroup);
      }
    }

    fetch('photos.json')
      .then(response => response.json())
      .then(photoFiles => {
        loadMarkers(photoFiles);

        document.getElementById('toggleCluster').addEventListener('change', (e) => {
          useClustering = e.target.checked;
          loadMarkers(photoFiles);
        });
      })
      .catch(error => {
        console.error('Error loading photo list:', error);
      });
  </script>
</body>
</html>
