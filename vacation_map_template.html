<head>

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
    #tripControls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #map {
      flex-grow: 1;
      transition: all 0.4s ease;
    }
    #gallery-toggle {
      text-align: center;
      margin: 5px;
      z-index: 1000;
    }
    #gallery-toggle button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 6px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      max-height: 40vh;
      overflow-y: auto;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }
    #gallery.hidden {
      max-height: 0;
      padding: 0;
      overflow: hidden;
    }
